<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/media screen.css">	
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_784713_oo5lzzx6upf.css">
	<link rel="stylesheet" href="css/enter.css">
	<script src="js/enter.js"></script>
</head>
<body>
	<header>
		<a href="register.html">
		<div class="left">
			<i class="iconfont icon-fanhui"></i>
		</div>
		</a>
		<a href="register.html">
		<div class="right">
				<button>注册</button>
		</div>
		</a>
	</header>
	<div class="name">Loura</div>
	<div class="head">
		<img src="img/entered.png" alt="">
		<img  class="inside" src="img/entered-head.png" alt="">
	</div>

	<!-- 主体开始 -->
	<main>
		<div class="center">
			<div class="top">
				<div class="connet">
					<img src="img/enter-point.png" alt="">
					<h3>USERNAME</h3>
					<img src="img/phone.png" alt="" class="user">
				</div>
				<div class="bottom">
					<div class="left">
						<img src="img/enter-user.png" alt="">
						<input type="text" class="fame">
						<img src="img/true.png" alt="" class="discover">
						<h3>（请输入您的11位账号）</h3>
					</div>
				</div>
			</div>
			<div class="point">·································································································································</div>
			<div class="top">
				<div class="connet">
					<img src="img/enter-point.png" alt="">
					<h3>PASSWORD</h3>
					<img src="img/password .png" alt="" class="user">
				</div>
				<div class="bottom">
					<div class="left">
						<img src="img/enter-password.png" alt="">
						<input type="password" class="pass">
						<img src="img/true.png" alt="" class="discover">
						<h3>（请输入您的8位密码）</h3>
					</div>
				</div>
			</div>
			<div class="last">
				<div class="left">
					<img src="img/enter-forget.png" alt="">
					<h3>忘记密码</h3>
				</div>
			</div>
		</div>
	</main>
	<!-- 主体结束 -->
	<!-- 登录按钮开始 -->
	<!-- <a href="index.html"> -->
	<div class="logon">
		<button class="button1">登录</button>
	</div>
	<!-- </a> -->
	<!-- 登录按钮 结束-->
	<!-- 第三方登录 -->
	<div class="use">
		<div class="box">
			<div class="left">
				<img src="img/left.png" alt="">
			</div>
			<div class="center">请选择第三方登录</div>
			<div class="right">
				<img src="img/right.png" alt="">
			</div>
		</div>
	</div>
	<!-- 第三方登录 -->
	<!-- 底部 -->
	<footer>
		<div class="box">
			<img src="img/enter1.png" alt="">
			<img src="img/enter2.png" alt="">
		</div>
	</footer>

</body>
</html>
