<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>支付方式</title>
	<link rel="stylesheet" href="css/media screen.css">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_784713_oo5lzzx6upf.css">
	<link rel="stylesheet" href="css/pay-success.css">
</head>
<body>
	<!-- 头部开始 -->
	<header>
		<div class="confirm">
		<a href="finger.html">
			<div class="back">
				<i class="iconfont icon-fanhui"></i>
			</div>
		</a>
			<div class="order">支付成功</div>
		</div>
	</header>
	<!-- 头部结束 -->

	<!-- 派送开始 -->
	<div class="send">
		<div class="box">
			<div class="pic">
				<img src="img/success1.png" alt="">
			</div>
			<div class="right">
				<h3>109 <span>RMB</span></h3>
				<h2>本次商品支付成功</h2>
				<div class="picture">
					<img src="img/success2.png" alt="">
					<h2>商家正在派送中</h2>
				</div>
			</div>
		</div>
	</div>
	<!-- 派送结束 -->

	<!-- 返回开始 -->
	<div class="back">
		<div class="box">
			<a href="index.html">
			<div class="left">返回首页</div>
			</a>
			<a href="store.html">
			<div class="right">继续逛逛</div>
			</a>
		</div>
	</div>
	<!-- 返回结束 -->

	<!-- 卖家推荐开始 -->
	<div class="recommend">
		<div class="seller">
			<h3>卖家推荐</h3>
		</div>
		<div class="main">
			<ul>
				<li>
					<div class="one">
						<img src="img/shop-one.png" alt="">
					</div>
					<div class="two">
						<h3>七彩马卡龙</h3>
						<p>月销120份</p>
						<h2>36.00
						<span>RMB</span>
						</h2>
					</div>
				</li>
				<li>
					<div class="one">
						<img src="img/shop-two.png" alt="">
					</div>
					<div class="two">
						<h3>拿破仑蛋糕</h3>
						<p>月销120份</p>
						<h2>38.00
						<span>RMB</span>
						</h2>
					</div>
				</li>
				<li>
					<div class="one">
						<img src="img/shop-three.png" alt="">
					</div>
					<div class="two">
						<h3>挪威的森林</h3>
						<p>月销120份</p>
						<h2>35.00
						<span>RMB</span>
						</h2>
					</div>
				</li>
				<li>
					<div class="one">
						<img src="img/shop-4.png" alt="">
					</div>
					<div class="two">
						<h3>香蕉脆卡卡</h3>
						<p>月销120份</p>
						<h2>40.00
						<span>RMB</span>
						</h2>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<!-- 卖家推荐结束 -->
</body>
</html>
